<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  <link rel="shortcut icon" href="Icon.ico" type="image/x-icon">
  <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Products</title>
    <script src = "jquery.js"></script>
    <script src = "Main.js" async></script>
</head>
<body>

  <div class="navigation">
    <ul>
      <li id="logo">Gadget Shop</li>
    </ul>
  </div>

  <div id="cover">

    <div class="cover-content">
      <a href="#Shopping" class="button">Let's Start Shopping!</a>
      <a href="#Cart" class="button">Cart</a>
	  
    </div>

  </div>
  

<p><a name="Shopping"</a></p>
 <div class="products">
  <p><a name="store"</a></p>
    

<table>
    <thead>
      <tr>

          <th>Search</th>
          <th>Pick</th>

      </tr>


    </thead>
<tr>
<td>
        <input id="text" />
        </td>
           
        <td>
          <input type="checkbox" id="charA" value="Ноутбук" />Ноутбуки
            <input type="checkbox" id="charB" value="Видеокарта" />Видеокарты
            <input type="checkbox" id="charC" value="Монитор" />Мониторы
            <input type="checkbox" id="charD" value="Мышь" />Мышь
            <input type="checkbox" id="charE" value="Блендер" />Блендеры
        </td>
</tr>

<table>
    <thead id="headings">
      <tr>

          <th id = "Name">Name</th>
          <th id = "Type">Type</th>
          <th id = "Price">Price (UAH)</th>
          <th id = "ID">ID</th>
          <th id = "Picture">Picture</th>

      </tr>


    </thead>
    <tbody id = "results">
      <!-- this will auto-filled -->
    </tbody>
</table>

<script src="filters.js"></script>
<script>
  filterTable( document.getElementById("results"), {

        /* Search filter */
            0: document.getElementById("text"),

            /* Check-box filter */
            1: new filterTable.Filter([ /* Filter Elements */
                    document.getElementById("charA"),
                    document.getElementById("charB"),
                    document.getElementById("charC"),
                    document.getElementById("charD"),
                    document.getElementById("charE"),
                ],
                /* Validation function */
                function (value, filters, i) {
                    /* If checkbox is not selected */
                    if (false === filters[i].checked) return true;
                    /* Check all values under specific value of selected checkbox */
                    return filters[0].checked && filters[0].value === value ||
                            filters[1].checked && filters[1].value === value ||
                            filters[2].checked && filters[2].value === value ||
                            filters[3].checked && filters[3].value === value ||
                            filters[4].checked && filters[4].value === value;
                }
            ),
        }
    );
</script>
  <div class="products">
  <p><a name="Cart"</a></p>
    <div class="calculating">
      <form>
    <table>

      <!-- Product -->
      <tr>
        <td>Product</td>
        <td>
          <input name="Product" type="text">
        </td>
      </tr>

      <!-- Quantity -->
      <tr>
        <td>Quantity</td>
        <td>
          <input name="Quantity" type="number">
        </td>
      </tr>

      <!-- Total -->
      <tr>
        <td>Total:</td>
        <td>  
          <output name="Total"></output>
        </td>
      </tr>
    </table>

    <input type="button" id='Check_out' class='button' onclick="calculate(this.form)" value="Check out"> <!-- Check out button -->
  </form>
</div>
</div>


</body>
</html>
